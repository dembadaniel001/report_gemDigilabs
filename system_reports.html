<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Reports</title>
  <style>
    /* CSS Variables for color palette */
    :root {
      --green: #006600;
      --red: #A52A2A;
      --white: #fff;
      --gray: #eee;
      --dark: #333;
    }

    * { box-sizing: border-box; }

    /* Body styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--gray);
      color: var(--dark);
    }

    /* Header styling */
    header {
      background: var(--green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
    }

    /* Navigation links in header */
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Main container for content */
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Section styling for each portal */
    .section {
      margin-bottom: 40px;
      background: var(--white);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-top: 0;
      color: var(--green);
    }

    /* Flex container for report cards */
    .report-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    /* Individual report card styling */
    .report-card {
      flex: 1 1 250px;
      background: var(--gray);
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .report-card h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    /* Button styling inside report cards */
    .report-card button {
      padding: 10px 20px;
      background: var(--green);
      border: none;
      color: var(--white);
      font-size: 0.95em;
      border-radius: 5px;
      cursor: pointer;
    }

    .report-card button:hover {
      background: var(--red);
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .report-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
