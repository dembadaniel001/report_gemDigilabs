<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP Login</title>
  <style>
    :root {
      --muted-green: #006600;
      --dull-red:   #A52A2A;
      --white:      #FFF;
      --black:      #000;
      --light-gray: #f2f2f2;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--black);
    }
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { margin: 0; font-size: 1.8em; }
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95em;
    }
    header nav a:hover { text-decoration: underline; }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      color: var(--muted-green);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .submit-btn {
      padding: 12px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover { background: var(--dull-red); }
    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .links a {
      color: var(--muted-green);
      text-decoration: none;
      font-weight: bold;
      margin: 0 5px;
    }
    .links a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      .container { margin: 20px; padding: 15px; }
      header h1 { font-size: 1.5em; }
      header nav a { font-size: 0.9em; margin-left: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MP Login</h1>
    <nav>
      
    </nav>
  </header>

  <div class="container">
    <h2>Login to Your MP Account</h2>
    <form action="mp_login.php" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="links">
      <a href="mp_forgot_password.html">Forgot Password?</a>
      <p><a href="../index.html">â¬… Back to Website</a></p> 
     
    </div>
  </div>
</body>
</html>
