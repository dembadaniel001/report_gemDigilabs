<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP Profile</title>
  <style>
    :root {
      --muted-green: #006600;
      --dull-red:   #A52A2A;
      --white:      #FFF;
      --black:      #000;
      --light-gray: #f2f2f2;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--black);
    }
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size:1.8em; margin:0; }
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-size:0.95em;
    }
    header nav a:hover { text-decoration: underline; }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      color: var(--muted-green);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size:1em;
    }
    .form-group input[readonly] {
      background: #eee;
      cursor: not-allowed;
    }
    .submit-btn {
      padding: 12px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size:1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover { background: var(--dull-red); }
    .change-password {
      text-align: center;
      margin-top: 15px;
    }
    .change-password a {
      color: var(--muted-green);
      text-decoration: none;
      font-weight: bold;
    }
    .change-password a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      .container { margin: 20px; padding: 15px; }
      header h1 { font-size:1.5em; }
      header nav a { font-size:0.9em; margin-left:10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MP Dashboard</h1>
    <nav>
      <a href="mp_dashboard.html">Home</a>
      <a href="mp_cases.html">My Issues</a>
      <a href="mp_case_entry.html">New Issue</a>
      <a href="mp_user_management.html">User Management</a>
      <a href="mp_audit_logs.html">Audit Logs</a>
      <a href="mp_profile.html">Profile</a>
      <a href="mp_logout.php">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>My Profile</h2>
    <form action="/mp/update-profile" method="POST">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" value="Hon. John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="mp.johndoe@example.com" required>
      </div>
      <div class="form-group">
        <label for="nationalId">National ID Number</label>
        <input type="text" id="nationalId" name="nationalId" value="12345678" readonly>
      </div>
      <div class="form-group">
        <label for="constituency">Constituency</label>
        <input type="text" id="constituency" name="constituency" value="Nairobi West" readonly>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="+254712345678" required>
      </div>
      <button type="submit" class="submit-btn">Update Profile</button>
    </form>
    <div class="change-password">
      <a href="mp_change_password.html">Change Password</a>
    </div>
  </div>
</body>
</html>
