<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP Dashboard</title>
  <style>
    :root {
      --muted-green: #006600;
      --dull-red:   #A52A2A;
      --white:      #FFF;
      --dark-gray:  #333;
      --light-gray: #f2f2f2;
      --border:     #ddd;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark-gray);
    }
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size:1.8em; }
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-size:0.95em;
    }
    header nav a:hover { text-decoration: underline; }

    .layout {
      display: flex;
      min-height: calc(100vh - 60px);
    }
    aside {
      width: 200px;
      background: var(--white);
      border-right: 1px solid var(--border);
      padding: 20px;
    }
    aside h2 {
      font-size:1.2em;
      color: var(--muted-green);
      margin-bottom: 15px;
    }
    .actions-list {
      list-style: none;
    }
    .actions-list li + li { margin-top: 12px; }
    .actions-list a {
      display: block;
      padding: 10px;
      background: var(--muted-green);
      color: var(--white);
      text-align: center;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .actions-list a:hover { background: var(--dull-red); }

    main {
      flex: 1;
      padding: 20px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat {
      flex: 1;
      min-width: 140px;
      background: var(--white);
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .stat h3 {
      margin: 0;
      font-size:2em;
      color: var(--muted-green);
    }
    .stat p { margin-top: 8px; }

    .issues-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .issue-card {
      background: var(--white);
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .issue-card h4 {
      margin: 0 0 10px;
      color: var(--muted-green);
      font-size:1.1em;
    }
    .issue-card .meta {
      font-size:0.9em;
      line-height:1.4;
      margin-bottom:12px;
    }
    .issue-card .meta span { display: block; }
    .issue-card button {
      padding:8px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius:4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .issue-card button:hover { background: var(--dull-red); }

    @media (max-width:800px) {
      aside { display:none; }
      .layout { flex-direction:column; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MP Dashboard</h1>
    <nav>
      <a href="mp_dashboard.html">Home</a>
      <a href="mp_cases.html">My Issues</a>
      <a href="mp_case_entry.html">New Issue</a>
      <a href="mp_user_management.html">User Management</a>
      <a href="mp_audit_logs.html">Audit Logs</a>
      <a href="mp_profile.html">Profile</a>
      <a href="mp_logout.php">Logout</a>
    </nav>
  </header>

  <div class="layout">
    <aside>
      <h2>Quick Actions</h2>
      <ul class="actions-list">
        <li><a href="mp_case_entry.html">+ Submit Issue</a></li>
        <li><a href="mp_cases.html">ðŸ“‹ My Issues</a></li>
        <li><a href="mp_audit_logs.html">ðŸ•“ Audit Logs</a></li>
        <li><a href="manage_slideshow.html">ðŸ•“ Update Website</a></li>
      </ul>
    </aside>

    <main>
      <div class="stats">
        <div class="stat"><h3 id="newCount">0</h3><p>New Issues</p></div>
        <div class="stat"><h3 id="pendingCount">0</h3><p>Pending</p></div>
        <div class="stat"><h3 id="resolvedCount">0</h3><p>Resolved</p></div>
      </div>

      <h2>Recent Issues</h2>
      <div class="issues-grid" id="issuesGrid"></div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("fetch_mp_dashboard_data.php")
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            // Update stats
            document.getElementById("newCount").innerText = data.new_count || 0;
            document.getElementById("pendingCount").innerText = data.pending_count || 0;
            document.getElementById("resolvedCount").innerText = data.resolved_count || 0;

            // Render recent issues
            const container = document.getElementById("issuesGrid");
            container.innerHTML = "";
            data.recent_issues.forEach(issue => {
              const card = document.createElement("div");
              card.className = "issue-card";
              card.innerHTML = `
                <h4>Issue ${issue.id}: ${issue.subject}</h4>
                <div class="meta">
                  <span><strong>Date:</strong> ${issue.date_submitted}</span>
                  <span><strong>Status:</strong> ${issue.status}</span>
                </div>
                <button onclick="viewIssue(${issue.id})">View Details</button>
              `;
              container.appendChild(card);
            });
          } else {
            alert("Error loading dashboard data: " + data.message);
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          alert("Failed to load MP dashboard data.");
        });
    });

    function viewIssue(id) {
      window.location.href = `mp_case_detail.html?id=${id}`;
    }
  </script>
</body>
</html>
