<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP Registration</title>
  <style>
    :root {
      --muted-green: #006600;
      --dull-red:   #A52A2A;
      --white:      #FFF;
      --black:      #000;
      --light-gray: #f2f2f2;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--black);
    }
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size:1.8em; margin:0; }
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-size:0.95em;
    }
    header nav a:hover { text-decoration: underline; }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      color: var(--muted-green);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size:1em;
    }
    .submit-btn {
      padding: 12px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size:1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover { background: var(--dull-red); }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .login-link a {
      color: var(--muted-green);
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      .container { margin: 20px; padding: 15px; }
      header h1 { font-size:1.5em; }
      header nav a { font-size:0.9em; margin-left:10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MP Registration</h1>
    <nav>
      <a href="mp_login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Register as Member of Parliament</h2>
    <form action="mp_register.php" method="POST">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>
      <div class="form-group">
        <label for="nationalId">National ID Number</label>
        <input type="text" id="nationalId" name="nationalId" placeholder="Enter your National ID" required>
      </div>
     
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+2547XXXXXXXX" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="login-link">
      Already registered? <a href="mp_login.html">Login here</a>
    </div>
  </div>
</body>
</html>
