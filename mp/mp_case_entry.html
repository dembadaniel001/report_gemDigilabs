<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual Issue Entry – MP</title>
  <style>
    :root {
      --muted-green: #006600;
      --dull-red:   #A52A2A;
      --white:      #FFF;
      --dark-gray:  #333;
      --light-gray: #f2f2f2;
      --border:     #ccc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark-gray);
    }
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 1.8em; margin: 0; }
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95em;
    }
    header nav a:hover { text-decoration: underline; }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .page-title {
      text-align: center;
      color: var(--muted-green);
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    #otherTypeGroup {
      display: none;
    }
    .submit-btn {
      padding: 12px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover { background: var(--dull-red); }

    @media (max-width: 600px) {
      .container { margin: 15px; padding: 15px; }
      header h1 { font-size: 1.5em; }
      header nav a { font-size: 0.9em; margin-left: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MP Dashboard</h1>
   <nav>
      <a href="mp_dashboard.html">Home</a>
      <a href="mp_cases.html">My Issues</a>
      <a href="mp_case_entry.html">New Issue</a>
      <a href="mp_user_management.html">User Management</a>
      <a href="mp_audit_logs.html">Audit Logs</a>
      <a href="mp_profile.html">Profile</a>
      <a href="mp_logout.php">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="page-title">Manual Issue Entry</div>
    <form action="mp_case_entry.php" method="POST">
      <div class="form-group">
        <label for="reporterName">Complainant Name</label>
        <input type="text" id="reporterName" name="reporterName" placeholder="Full name" required>
      </div>
      <div class="form-group">
        <label for="contactInfo">Contact Info</label>
        <input type="text" id="contactInfo" name="contactInfo" placeholder="Phone or email" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="">— Select Type —</option>
          <option value="MP">MP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="">— Select Type —</option>
          <option value="Roads">Roads</option>
          <option value="Electrification">Electrification</option>
          <option value="School">School</option>
          
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group" id="otherTypeGroup">
        <label for="otherType">Specify Issue Type</label>
        <input type="text" id="otherType" name="otherType" placeholder="Please describe the issue">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Detailed description" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Issue</button>
    </form>
  </div>

  <script>
    document.getElementById('issueType').addEventListener('change', function() {
      document.getElementById('otherTypeGroup').style.display =
        this.value === 'Other' ? 'flex' : 'none';
    });
  </script>
</body>
</html>
