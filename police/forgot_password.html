<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <style>
    :root {
      --police-blue: #003366;
      --police-red: #d7261e;
      --police-gold: #FFD700;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-top: 5px solid var(--police-blue);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--police-blue);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: var(--police-blue);
    }

    form input[type="email"],
    form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--police-blue);
      border: none;
      border-radius: 3px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: var(--police-gold);
      color: black;
    }

    .info {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm" method="POST" action="forgot_password.php">
      <label for="email">Enter your registered Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      
      <label for="phone">Enter your registered Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+254700000000" required>
      
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>
    <div class="info">
      A reset link will be sent to your email after verifying your phone number.
    </div>
  </div>
</body>
</html>
