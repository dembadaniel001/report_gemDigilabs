<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Officer Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('../images/image1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #002244;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Officer Login</h2>
    <form id="loginForm" method="POST" action="login.php">
      <label for="badgeNumber">Badge Number</label>
      <input type="text" id="badgeNumber" name="badgeNumber" placeholder="Enter badge number" required>

      <label for="idNumber">National ID Number</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="Enter national ID number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="links">
      <a href="forgot_password.html">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
