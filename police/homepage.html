<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to the Digital OB System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('../images/image1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.3); /* Optional extra dark overlay */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 600px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #FFD700; /* Kenya Police Gold */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #fff;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      text-decoration: none;
      font-size: 16px;
      padding: 12px 25px;
      margin: 10px;
      display: inline-block;
      border-radius: 6px;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .btn-register {
      background: #FFD700; /* Gold */
      color: #003366;
      border: 2px solid #FFD700;
    }

    .btn-register:hover {
      background: transparent;
      color: #FFD700;
    }

    .btn-login {
      background: #D7261E; /* Red */
      color: #fff;
      border: 2px solid #D7261E;
    }

    .btn-login:hover {
      background: transparent;
      color: #D7261E;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Welcome to the Digital OB System</h1>
      <p>The system provides officers with a secure and efficient way to manage occurrence records.</p>
      <div class="buttons">
        <a href="../index.html" class="btn btn-register">â¬… Back to Website</a>
        <a href="login.html" class="btn btn-login">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
