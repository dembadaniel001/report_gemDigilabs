<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --police-blue: #003366;
      --police-gold: #FFD700;
      --police-red: #d7261e;
      --light-bg: #f8f9fa;
      --border: #dee2e6;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .header {
      background-color: var(--police-blue);
      color: white;
      padding: 15px 20px;
      text-align: center;
      position: relative;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      position: absolute;
      left: 15px;
      top: 15px;
      cursor: pointer;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background: var(--police-blue);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar h3 {
      font-size: 20px;
      border-bottom: 1px solid var(--police-gold);
      padding-bottom: 10px;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      margin: 5px 0;
    }

    .sidebar a:hover {
      background: var(--police-red);
      padding-left: 10px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background: white;
      box-sizing: border-box;
    }

    .main-content h2 {
      margin-top: 0;
      color: var(--police-blue);
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: var(--light-bg);
      padding: 20px;
      border: 2px solid var(--police-blue);
      border-radius: 5px;
      text-align: center;
      cursor: default;
    }

    .card h3 {
      margin: 0 0 10px;
      color: var(--police-blue);
    }

    .card p {
      font-size: 18px;
      font-weight: bold;
      color: var(--police-red);
    }

    .card.clickable {
      cursor: pointer;
    }

    .notifications {
      background: #fff8dc;
      border: 2px solid var(--police-gold);
      padding: 15px;
      border-radius: 5px;
    }

    .notifications h3 {
      margin-top: 0;
      color: var(--police-blue);
    }

    .notifications ul {
      list-style: none;
      padding-left: 0;
    }

    .notifications li {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
      color: #333;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: none;
        transform: translateY(-100%);
      }

      .sidebar.active {
        display: block;
        transform: translateY(0);
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="nav-toggle" onclick="toggleSidebar()">â˜°</button>
    <h1>Admin Dashboard</h1>
  </div>

  <!-- Layout Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3>Navigation</h3>
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="manage_officers.html">Manage Officers</a>
      <a href="occurrence_records_admin.html">Occurrence Records</a>
      <a href="audit_logs.html">Audit Logs</a>
      <a href="logout.php">Logout</a>
    </div>

    <!-- Main -->
    <div class="main-content">
      <h2>Welcome, Admin</h2>

      <div class="summary-cards">
        <div class="card">
          <h3>Total Officers</h3>
          <p id="officerCount">...</p>
        </div>
        <div class="card">
          <h3>Active Cases</h3>
          <p id="activeCases">...</p>
        </div>
        <div class="card">
          <h3>Pending Reports</h3>
          <p id="pendingReports">...</p>
        </div>
        <div class="card clickable" onclick="location.href='audit_logs.html'">
          <h3>System Alerts</h3>
          <p id="systemAlerts">...</p>
        </div>
      </div>

      <div class="notifications">
        <h3>System Notifications</h3>
        <ul id="notificationsList">
          <li>Loading...</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    fetch('admin_dashboard_data.php')
      .then(res => res.json())
      .then(data => {
        document.getElementById('officerCount').innerText = data.total_officers;
        document.getElementById('activeCases').innerText = data.active_cases;
        document.getElementById('pendingReports').innerText = data.pending_reports;
        document.getElementById('systemAlerts').innerText = data.system_alerts;

        const logList = document.getElementById('notificationsList');
        logList.innerHTML = '';

        if (data.notifications.length === 0) {
          logList.innerHTML = '<li>No new notifications.</li>';
        } else {
          data.notifications.forEach(log => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${log.fullname}</strong> (${log.ob_number}): ${log.activity} <br><small>${log.timestamp}</small>`;
            logList.appendChild(li);
          });
        }
      })
      .catch(err => {
        console.error('Error fetching dashboard data:', err);
        document.getElementById('notificationsList').innerHTML = '<li>Error loading notifications.</li>';
      });
  </script>
</body>
</html>
