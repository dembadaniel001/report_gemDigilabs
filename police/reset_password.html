<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    :root {
      --police-blue: #003366;
      --police-gold: #FFD700;
      --police-red: #d7261e;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-top: 5px solid var(--police-blue);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--police-blue);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: var(--police-blue);
    }

    form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--police-blue);
      border: none;
      border-radius: 3px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: var(--police-gold);
      color: black;
    }

    .info {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm" method="POST" action="/reset-password">
      <!-- Hidden token field typically passed from the email link -->
      <input type="hidden" name="token" value="RESET_TOKEN_PLACEHOLDER">
      
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
      
      <label for="confirm_password">Confirm New Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>
      
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    <div class="info">
      Make sure both passwords match.
    </div>
  </div>
</body>
</html>
