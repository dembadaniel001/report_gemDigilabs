<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <style>
    /* CSS Variables for color palette */
    :root {
      --green: #006600;
      --red: #A52A2A;
      --white: #fff;
      --light-gray: #f9f9f9;
      --gray: #ccc;
      --dark: #222;
    }

    /* Base body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--light-gray);
      color: var(--dark);
    }

    /* Header styling */
    header {
      background: var(--green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
    }

    /* Navigation links in header */
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Main container for content */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Filter section styling */
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    .filters input,
    .filters select {
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--gray);
      border-radius: 5px;
      flex: 1;
      min-width: 200px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--gray);
    }

    th {
      background: var(--green);
      color: var(--white);
    }

    /* Action buttons styling */
    .actions button {
      margin-right: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 3px;
      font-size: 0.9em;
      cursor: pointer;
      color: var(--white);
    }

    .view-btn {
      background: #3498db;
    }

    .edit-btn {
      background: #f39c12;
    }

    .deactivate-btn {
      background: var(--red);
    }

    /* Responsive styles for mobile */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        border-bottom: 1px solid var(--gray);
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

<!-- Header section with title and navigation -->
<header>
  <h1>Manage Users</h1>
  <nav>
    <a href="general_admin_dashboard.html">Dashboard</a>
    <a href="admin_logout.php">Logout</a>
  </nav>
</header>

<div class="container">
  <!-- Filters for searching and role selection -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search by name or email" />
    <select id="roleFilter">
      <option value="">All Roles</option>
      <option value="Public">Public</option>
      <option value="Police">Police</option>
      <option value="Chief">Chief</option>
      <option value="MP">MP</option>
    </select>
  </div>

  <!-- User table -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>ID Number</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
      <!-- Example user rows; to be dynamically filled via backend -->
      <tr>

        <td>12345678</td>

        <td>Chief</td>
        <td class="actions">
          <button class="view-btn">View</button>
          <button class="edit-btn">Edit</button>
          <button class="deactivate-btn">Deactivate</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Samuel Mwangi</td>
        <td>sam.m@example.com</td>
        <td>87654321</td>
        <td>+254701112233</td>
        <td>MP</td>
        <td class="actions">
          <button class="view-btn">View</button>
          <button class="edit-btn">Edit</button>
          <button class="deactivate-btn">Deactivate</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
