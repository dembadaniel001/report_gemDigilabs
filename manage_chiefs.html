<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Chiefs</title>
  <style>
    /* CSS Variables for color palette */
    :root {
      --green: #006600;
      --red: #A52A2A;
      --white: #fff;
      --gray: #f9f9f9;
      --dark: #333;
    }

    /* Base body styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--gray);
      color: var(--dark);
    }

    /* Header styling */
    header {
      background: var(--green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
    }

    /* Navigation links in header */
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Main container for content */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      background: var(--white);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    /* Section heading */
    h2 {
      padding: 20px;
      margin: 0;
      color: var(--green);
    }

    /* Search bar styling */
    .search-bar {
      padding: 0 20px 10px;
    }

    .search-bar input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 30px;
    }

    table th, table td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background: #f0f0f0;
    }

    /* Action buttons styling */
    .action-btns button {
      padding: 6px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      font-size: 0.9em;
    }

    .view-btn { background: #007bff; }
    .deactivate-btn { background: #ff9900; }
    .delete-btn { background: var(--red); }

    .action-btns button:hover {
      opacity: 0.85;
    }

    /* Responsive styles for smaller screens */
    @media (max-width: 768px) {
      table th, table td {
        font-size: 0.9em;
      }

      .action-btns {
        display: flex;
        flex-direction: column;
      }

      .action-btns button {
        margin-bottom: 5px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Page header with navigation -->
<header>

</html>
