<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chief Registration</title>
  <style>
    /* Color Scheme */
    :root {
      --dull-red: #A52A2A;
      --muted-green: #006600;
      --black: #000;
      --white: #FFF;
      --light-gray: #f2f2f2;
    }
    
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--black);
    }
    
    /* Header with Navigation */
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-size: 1em;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    
    /* Main Container */
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      color: var(--muted-green);
      margin-bottom: 20px;
    }
    
    /* Registration Form */
    .registration-form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .submit-btn {
      padding: 12px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: var(--dull-red);
    }
    
    /* Link styling */
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .login-link a {
      color: var(--muted-green);
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      header nav a {
        font-size: 0.9em;
        margin-left: 10px;
      }
      .container {
        margin: 15px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <h1>Chief Registration</h1>
    <nav>
      <a href="chief_login.html">Login</a>
      <a href="chief_logout.php">Logout</a>
    </nav>
  </header>
  
  <!-- Main Container for Registration Form -->
  <div class="container">
    <h2>Register as Chief</h2>
    <form class="registration-form" action="chief_register.php" method="POST">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>
      <div class="form-group">
        <label for="nationalId">National ID Number:</label>
        <input type="text" id="nationalId" name="nationalId" placeholder="Enter your National ID" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+2547XXXXXXXX" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="login-link">
      Already registered? <a href="chief_login.html">Login here</a>
    </div>
  </div>
</body>
</html>
