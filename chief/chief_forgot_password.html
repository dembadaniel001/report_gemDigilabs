<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chief Forgot Password</title>
  <style>
    :root {
      --muted-green: #006600;
      --dull-red:   #A52A2A;
      --white:      #FFF;
      --black:      #000;
      --light-gray: #f2f2f2;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--black);
    }
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size:1.8em; margin:0; }
    header nav a {
      color: var(--white);
      text-decoration: none;
      font-size:0.9em;
    }
    header nav a:hover { text-decoration: underline; }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      color: var(--muted-green);
      margin-bottom: 20px;
      font-size:1.4em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size:1em;
    }
    .submit-btn {
      padding: 12px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size:1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover { background: var(--dull-red); }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size:0.9em;
    }
    .login-link a {
      color: var(--muted-green);
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover { text-decoration: underline; }

    @media (max-width:600px) {
      .container { margin:30px 15px; padding:15px; }
      header h1 { font-size:1.5em; }
      header nav a { font-size:0.8em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chief Forgot Password</h1>
    <nav>
      <a href="chief_login.html">Back to Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Reset Your Password</h2>
    <form action="/chief/send-reset" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+2547XXXXXXXX"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>
    <div class="login-link">
      Remembered? <a href="chief_login.html">Log in here</a>
    </div>
  </div>
</body>
</html>
