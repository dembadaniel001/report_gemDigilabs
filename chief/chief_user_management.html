<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management â€“ Chief</title>
  <style>
    :root {
      --muted-green: #006600;
      --dull-red:    #A52A2A;
      --white:       #FFF;
      --black:       #000;
      --light-gray:  #f2f2f2;
      --border:      #ccc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--black);
    }
    header {
      background: var(--muted-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 1.8em; margin: 0; }
    header nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 15px;
      font-size: 0.95em;
    }
    header nav a:hover { text-decoration: underline; }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .page-title {
      text-align: center;
      color: var(--muted-green);
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid var(--border);
      padding: 10px;
      text-align: left;
    }
    table th {
      background: var(--muted-green);
      color: var(--white);
    }
    .role-form {
      display: flex;
      gap: 8px;
      align-items: center;
      margin: 0;
    }
    .role-form select {
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.9em;
    }
    .role-form button {
      padding: 6px 12px;
      background: var(--muted-green);
      color: var(--white);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .role-form button:hover {
      background: var(--dull-red);
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5em; }
      header nav a { font-size: 0.85em; margin-left: 10px; }
      .container { margin: 15px; padding: 15px; }
      table th, table td { font-size: 0.85em; padding: 8px; }
      .role-form { flex-direction: column; align-items: stretch; }
      .role-form button { width: 100%; }
    }
  </style>
</head>
