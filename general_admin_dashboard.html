  <style>
    /* CSS Variables for theme colors */
    :root {
      --green: #006600;
      --red: #A52A2A;
      --white: #ffffff;
      --light-gray: #f9f9f9;
      --dark-gray: #333;
    }
    /* Base body styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-gray);
      color: var(--dark-gray);
    }
    /* Header styles */
    header {
      background-color: var(--green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    /* Navigation links */
    nav a {
      color: var(--white);
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* Main container */
    .container {
      padding: 20px;
    }
    /* Summary cards grid */
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    /* Individual card styles */
    .card {
      background: var(--white);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
      cursor: pointer;
    }
    .card h2 {
      margin: 0;
      color: var(--green);
      font-size: 2.5em;
    }
    .card p {
      margin: 10px 0 0;
      font-weight: bold;
    }
    /* Section title style */
    .section-title {
      font-size: 1.4em;
      color: var(--green);
      margin-bottom: 10px;
    }
    /* Quick actions button group */
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .actions a {
      background: var(--green);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .actions a:hover {
      background: var(--red);
    }
    /* Responsive styles for small screens */
    @media (max-width: 600px) {
      nav a {
        font-size: 0.9em;
        margin-left: 10px;
      }
    }
  </style>
</head>
